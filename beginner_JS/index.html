<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./RPS_styles.css"></head>
    <script src="RockPaperScissors.js" defer></script>

<body>

    <div class = "Gamepage">
         <h1 id ="title">A little game of Rock, Paper and Scissor!</h1>
    </div>

    <div class = "MainGame">
        <div class = "Rock">
            <button id = "rock">Rock</button>
        </div>
        <div class = "Paper">
            <button id= "paper" >Paper</button>
        </div>
        <div class = "Scissor">
            <button id = "scissor" >Scissor</button>
        </div>
    </div>

    <div class="score">
        <div class="players">
            <div class="you">
                <h2 class="youHead">YOU</h2>
                <div class="yourPoints">
                    <h2 id="yourPoints yourScore">0</h2>
                </div>
            </div>
            <div class="computer">
                <h2 class="computerHead">COMPUTER</h2>
                <div class="computerPoints">
                    <h2 id="computerPoints computerScore">0</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="results">
        <div class="resultsContainer"></div>
        <div class="playAgain">
            <button id = "again">Try again</button>
        </div>
    </div>
 



</body>
</html>
